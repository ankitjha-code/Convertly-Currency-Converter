<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency-Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">
            
            <img src="https://i.ibb.co/rk5cNmn/Screenshot-2024-06-09-163403.png" alt="">
            <p>Convertly</p>
            
        </div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about"/>About Us</a></li>
            <li><a href="/contact"/>Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Choose a Currency to Convert</h1>
        <form action="/action.php" method="get">
            <label for="quantity">Choose a Qyantity: </label>
            <input type="number" name="quantity" min="0">
            <label for="currency">Choose a Currency: </label>
            <select name="currency" id="currency">
                <option value="INR">Indian Rupee</option>
                <option value="USD">US Dollar</option>
                <option value="EUR">Euro</option>

            </select>
            
            <button class="btn" type="submit">Submit</button>

            
            
        </form>
        <div class="output">
            <h2>Here is your converted values in different Currencies: </h2>
            <table>
                <thead>
                    <tr>
                        <th>Currency</th>
                        <th>Currency Code</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    </div>
    <footer>
        Copyright &copy; All Rights Reserved
    </footer>
    <script src="main.js"></script>
</body>
</html>
